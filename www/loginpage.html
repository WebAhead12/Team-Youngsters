<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginstyle.css" />
    <title>log-in</title>
  </head>

  <body>
    <div class="loginbar">
      <div class="pokeball">
        <div class="upper-half"></div>
        <div class="lower-half"></div>
        <div class="base"></div>
        <div class="inner-circle"></div>
        <div class="indicator visible"></div>
        <div class="indicator-inner"></div>
      </div>
      <a href="/" class="login">back</a>
    </div>
    <div class="box">
      <form action="/log-in" method="POST">
        <div class="text-center">log-in</div>
        <div class="input-container">
          <input type="email" name="email" class="email" required />
          <label for="email" type="email"> Your email<span aria-hidden="true">*</span> </label>
        </div>
        <button type="submit" class="btn">Log in</button>
      </form>
    </div>
  </body>
</html>
